            <div class="time">
                <h1 class="title">Time to make money</h1>
                <script type="text/javascript">
                    setInterval(function () {
                     date = new Date(),
                     h = date.getHours(),
                     m = date.getMinutes(),
                     s = date.getSeconds(),
                     h = (h < 10) ? '0' + h : h,
                     m = (m < 10) ? '0' + m : m,
                     s = (s < 10) ? '0' + s : s,
                     document.getElementById('time').innerHTML = h + ':' + m + ':' + s;
                    }, 1000);
                    </script>

                    <span style="color:#285063; font-size:25px; border:2px solid #e1d4ae; background:#e8e3d4; padding:5px;">
                    <span id="time">00:00:00</span>
                    </span>

    <div id="modal-log-in" class="fade-block">
        <div class="modal-window">
            <form class="card" id="auth">

                    <h1 class="modal-label">Enter your account</h1>

                    <div class="place-for-buttons">

                        </button>

                            data-modal-sign-in

                        <input class="modal-input">

                        <input class="modal-input">
                    </dl>
                    <hr>
                    <div class="place-for-buttons">

                        <button
                            data-modal-close
                            type="button"
                            class="button-close"
                        >
                            Закрыть окно
                        </button>
                        <button
                            data-modal-sign-up
                            type="submit-sign-up"
                            class="button-close"
